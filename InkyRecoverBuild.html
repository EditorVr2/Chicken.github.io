<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Site</title>
</head>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        position: relative;
    }
    
    .content {
        text-align: center;
        color: white;
        padding: 20px;
        font-family: Arial, sans-serif;
    }
    
    .popup-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    .popup {
        width: 80%;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        display: none;
    }
    
    .button-container {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }
    
    .popup-btn {
        margin-bottom: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: purple;
        color: white;
        cursor: pointer;
        font-family: Arial, sans-serif;
    }
    
    .popup-btn:hover {
        background-color: #6a1b9a;
    }
    
    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: transparent;
        border: none;
        font-size: 20px;
        cursor: pointer;
    }
    
    .popup-title {
        margin-bottom: 10px;
        font-size: 24px;
        font-family: Arial, sans-serif;
    }
    
    .popup-form input {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    
    .popup-submit-btn {
        background-color: purple;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .popup-submit-btn:hover {
        background-color: #6a1b9a;
    }
    
    #particle-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: black;
    }
    
    .youtube-logo {
        filter: brightness(0) invert(1);
    }
    
    .white-image {
        filter: brightness(0) invert(1);
    }
</style>
<body>
    <canvas id="particle-canvas"></canvas>
    <div class="container">
        <div class="content">
            <h1 class="title">Inky recover</h1>
            <hr>
            <p>In this website you can say to moo or anyone else who has a role like mod,</p>
            <p>to regive you the role if you get termed. You just gotta sign in.</p>       
            <br>
            <br>
            <img src="https://i.ibb.co/MkHLd8x/image-12.png" alt="Image" width="400" class="white-image">
            <br>
            <button class="popup-btn" id="messageAdminsBtn" style="display: none;">Message Admins</button>
        </div>
        <div class="popup-container">
            <div class="popup" id="popup">
                <button class="close-btn" id="closeBtn">&times;</button>
                <h2 class="popup-title" id="popupTitle">Login</h2>
                <form class="popup-form">
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password" autocomplete="on">
                    <input type="text" id="altsName" placeholder="Alts Name">
                    <button type="button" id="submitBtn" class="popup-submit-btn">Submit</button>
                </form>
            </div>            
        </div>
        <div class="button-container">
            <button class="popup-btn" id="loginBtn">Login</button>
        </div>
    </div>
