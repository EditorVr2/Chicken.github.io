<style>/* Base styles */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        
    }
    
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        position: relative; /* Needed for absolute positioning of pop-up */
    }
    
    .content {
        text-align: center;
        color: black;
        padding: 20px;
        font-family: Arial, sans-serif;
    }
    
    .popup-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    .popup {
        width: 80%; /* Increase the width */
        padding: 40px; /* Adjust the padding */
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        display: none;
    }
    
    .button-container {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }
    
    .popup-btn {
        margin-bottom: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: purple;
        color: white;
        cursor: pointer;
        font-family: Arial, sans-serif;
    }
    
    .popup-btn:hover {
        background-color: #6a1b9a;
    }
    
    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: transparent;
        border: none;
        font-size: 20px;
        cursor: pointer;
    }
    
    .popup-title {
        margin-bottom: 10px;
        font-size: 24px;
        font-family: Arial, sans-serif;
    }
    
    .popup-form input {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    
    .popup-submit-btn {
        background-color: purple;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .popup-submit-btn:hover {
        background-color: #6a1b9a;
    }
    
    /* Particle styles */
    #particle-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: white;
    }
    
    .youtube-logo {
        filter: brightness(0) invert(1);
    }
    
    .white-image {
        filter: brightness(0) invert(0);
    }
</style>

    <script>const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = 150;
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                    this.speedX = -this.speedX;
                }
                if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                    this.speedY = -this.speedY;
                }
            }
            draw() {
                ctx.fillStyle = '#bdbdbd'; // Set particle color to dark gray
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        
            for (const particle of particles) {
                particle.update();
                particle.draw();
            }
        }
        
        init();
        animate();
        </script>
